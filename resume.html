<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Shafira Dwi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px; /* Menetapkan lebar maksimal untuk konten */
            margin: 0 auto; /* Menyelaraskan konten di tengah */
            padding: 20px;
            overflow-y: auto; /* Mengizinkan scrolling secara vertikal jika perlu */
        }

        img {
            max-width: 100%; /* Menetapkan gambar agar tidak lebih lebar dari kontainer */
            max-height: 90vh; /* Membatasi tinggi gambar agar tidak lebih dari 90% dari tinggi viewport */
            height: auto; /* Membuat tinggi gambar tetap proporsional */
            display: block; /* Menghilangkan space bawah gambar */
            margin: 0 auto; /* Menyelaraskan gambar di tengah */
        }

        /* Menambahkan styling dasar untuk header */
        header {
            background-color: #555;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #222;
        }

        .logo {
            display: inline-block;
            font-size: 24px;
            font-weight: bold; /* Menambahkan ketebalan pada teks */
        }

        h1 {
            text-align: left;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            Shafira Dwi
        </div>
    </header>

    <div class="container">
        <h1>My Resume</h1>
        <!-- Menampilkan gambar dari resume -->
        <img src="cv/resume_shafira.jpg" alt="Shafira Dwi Resume" />
    </div>
</body>
</html>
